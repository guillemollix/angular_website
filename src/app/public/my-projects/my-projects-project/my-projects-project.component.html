<div class="card w-100">
  <div class="card-body">
    <div class="row my-2">
      <div class="col-10">
        <h4 class="card-title">{{ name }}</h4>
        <p class="card-text">{{ description }}</p>
      </div>
      <div class="col-2">
        <a class="btn btn-primary col my-2" [href]="link" role="button">Git!</a>
        <a class="btn btn-secondary col my-2" [href]="readme" role="button">README</a>
      </div>
    </div>
  </div>
</div>
